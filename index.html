<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

        <title>Primjena GIS-a na najvećem portalu u državi</title>

        <meta name="author" content="Nikolina Vidonis; Filip Todić">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <style>
            pre { text-align: left; }
        </style>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Primjena GIS-a na najvećem portalu u državi</h1>

					<h5>nikolina.vidonis@styria.hr</h5>
					<h5>filip.todic@styria.hr</h5>
				</section>

				<section>Slide 2</section>


				<section>
					<h3>Personalizirani horoskop</h3>
					<img style="max-width:65%" src="img/horoscope.png" alt="Personalizirani horoskop">
				</section>

				<section>
					<h3>Registracija</h3>
					<img style="max-width:80%" src="img/registration2.png" alt="Map">
				</section>

				<section>
					<h3></h3>
					<img style="max-width:100%" src="img/map.png" alt="Map">
				</section>

				<section>
					<h3>Google Maps API uvjeti korištenja</h3>
					<img style="max-width:60%" src="img/google_terms_and_conditions2.jpg" alt="Google uvjeti korištenja">
				</section>

				<section>
					<h3>Problemi</h3>
					<ul>
						<li>Različita pisma (latinica i ćirilica)</li>
						<li>Tagovi za multijezičnost</li>
						<li>Vremenske zone</li>
					</ul>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
